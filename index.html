<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WebRTC Streaming</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <h1>SplitSound v0.0.-1</h1>
    <hr><br>

    <form onsubmit="return false;">
        <div><b>Room name: </b></div>
        <input type="text" id="connectRoom" value="test">
        <div id="streamFrom">
            <div><b>Stream from: </b></div>
            <div class="inputOptions">
                <select id="streamFromOptions">
                    <option value="none">None</option>
                    <option value="file">File</option>
                    <option value="mic">Microphone</option>
                    <option id="fromDesktop" value="desktop">Desktop Capture (Windows only)</option>
                </select>
            </div>
        </div>

        <div>
            <button id="connectButton">Connect</button>
        </div>
    </form>

    <h2>Local:</h2>
    <h3>ID: <span id="socketId">disconnected</span></h3>
    <div id="localMedia">
        <video id="localVideo" class="localVideo" autoplay controls muted></video>
    </div>
    <select id="vizualizerOptions">
        <option value="line">Line</option>
        <option value="bar">Bar</option>
    </select><br><br>
    <canvas id="visualizer" width="512" height="300"></canvas>

    <h2>Remote Connections:</h2>
    <div id="remoteMedia"></div>

    <script type="text/javascript" src="./node_modules/socket.io-client/dist/socket.io.js"></script>
    <script type="text/javascript" src="./lib.js"></script>
    <script type="text/javascript">

        if (isElectron) {
            // Import the HulaLoop C++ addon module
            const hulaloopAddon = require('bindings')('hulaloop-node.node');
            console.dir(hulaloopAddon);

            let bufferFrames = 1024;
            let channels = 2;
            let sampleSize = 4;
            let procNode = context.createScriptProcessor(bufferFrames, channels, channels);

            const hulaloop = new hulaloopAddon.HulaLoop(
                (event, data) => {
                    // TODO: Attach event emitter
                    console.log(`Event: ${event} -- Data: ${data}`);
                },
                (errorMsg) => {
                    console.log(errorMsg);
                },
                {
                    input: "test"
                }
            );
            console.dir(hulaloop);
            console.log(context.sampleRate);

            let hulaloopRawBuffer = new ArrayBuffer(bufferFrames * channels * sampleSize);
            let hulaloopBuffer = new Float32Array(hulaloopRawBuffer);
            console.log(hulaloopBuffer);

            procNode.onaudioprocess = (e) => {
                let outputBuffer = e.outputBuffer;

                // Get our data
                hulaloop.readBuffer(hulaloopRawBuffer);

                // Assume stereo for now
                let outputDataL = outputBuffer.getChannelData(0);
                let outputDataR = outputBuffer.getChannelData(1);

                // Loop over our data and convert from interleaved to planar
                for (let i = 0; i < hulaloopBuffer.length; i += 2) {
                    outputDataL[i] = hulaloopBuffer[i];
                    outputDataR[i] = hulaloopBuffer[i + 1];
                }
            };

            procNode.connect(outgoingRemoteGainNode);
            hulaloop.startCapture();

            // setInterval(() => {
            //     hulaloop.readBuffer(hulaloopRawBuffer);
            //     console.log(hulaloopBuffer);
            // }, 30);
        }

        let socket = new Socket('symboxtra.dynu.net', 8080);

        document.getElementById('connectButton').addEventListener('click', async () => {
            // Leave any old rooms
            socket.leaveAllRooms();

            let source = document.getElementById('streamFromOptions').value;

            switch (source) {
                case 'file':
                    await setupLocalMediaStreamsFromFile('./test_file_left_panned_sweep.mp3');
                    break;
                case 'mic':
                    // Disable the constraints that exclude microphone
                    delete mediaStreamConstraints.audio.mandatory.chromeMediaSource;
                    if (showVideo) {
                        // Can't do screen capture without screen audio
                        mediaStreamConstraints.video = true;
                    } else {
                        mediaStreamConstraints.video = false;
                    }
                    await setupLocalMediaStreams();
                    break;
                case 'desktop':
                    await setupLocalMediaStreams();
                    break;
                case 'hulaloop':
                    // TODO: move hula init to lib.js
                    break;
                case 'none':
                default:
                    receiverOnly = true;
                    break;
            }

            let room = document.getElementById('connectRoom').value;
            socket.joinRoom(room);
        });

        document.addEventListener('keyup', (e) => {
            if (e.which === 123) {
                if (isElectron) {
                    require('remote').getCurrentWindow().toggleDevTools();
                }
            } else if (e.which === 116) {
                location.reload();
            }
        });

    </script>
</body>

</html>
